<app-ecomm-navbar>
  <button class="mr-4 nav-toggle-button" mat-icon-button (click)="ecomsidenav.toggle()">
    <mat-icon>dehaze</mat-icon>
  </button>
</app-ecomm-navbar>
<mat-sidenav-container class="side-nav-container mt-5">
  <mat-sidenav #ecomsidenav class="ecom-sidenav" mode="side" [(opened)]="opened">
    <mat-nav-list>
      <a mat-list-item class="ecom-sidenav-links pl-1" routerLink='/home' routerLinkActive="ecom-link-active">
        <span class="ecom-link-icon">
          <mat-icon>home</mat-icon>
        </span>
        <span class="ecom-link-text">Home</span>
      </a>
      <a mat-list-item class="ecom-sidenav-links pl-1" routerLink='/product' routerLinkActive="ecom-link-active">
        <span class="ecom-link-icon">
          <mat-icon>home</mat-icon>
        </span>
        <span class="ecom-link-text">Product</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
