<div class="login-container">
  <form [formGroup]="loginForm">
    <div class="card login-card">
      <div class="card-header header-gradient">
        <div class="row">
          <div class="col text-left">
            <h3>Login</h3>
          </div>
          <div class="col text-right mt-1">
            <mat-icon class="md-32" matPrefix>account_circle</mat-icon>
          </div>
        </div>
      </div>
      <div class="card-body text-center m-3">
        <div class="row mb-3">
          <div class="col-2 mt-3">
            <mat-icon class="md-32" matPrefix>person</mat-icon>
          </div>
          <div class="col-10 pl-0">
            <mat-form-field class="full-width-elements md-20">
              <input matInput placeholder="Email ID*" formControlName="userEmail">
              <mat-error *ngIf="loginForm.get('userEmail')?.errors?.required">
                Email ID is
                <strong>required</strong>
              </mat-error>
              <mat-error *ngIf="loginForm.get('userEmail')?.errors?.email">
                Please enter
                <strong>valid Email</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-2 mt-3">
            <mat-icon class="md-32" matPrefix>lock</mat-icon>
          </div>
          <div class="col-10 pl-0">
            <mat-form-field class="full-width-elements md-20">
              <input matInput placeholder="Password*" formControlName="userPassword" [type]="hide ? 'text' : 'password'">
              <mat-icon matSuffix class="md-18 pointer-hand" (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
              <mat-error *ngIf="!loginForm.get('userPassword').valid">
                Password is
                <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
      </div>
      <div class="card-footer">
        <div class="row">
          <div class="col">
            <button class="full-width-elements md-18" mat-raised-button color="primary" (click)="onLoginFormSubmit()">Login</button>
          </div>
        </div>
        <div class="row">
          <div class="col text-right">
            Not a member?
            <a routerLink="/register">Register</a>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
