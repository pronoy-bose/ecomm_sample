<div class="container">
  <div class="row mt-3">
    <div class="col-md-3">
      <h3>Cart</h3>
    </div>
  </div>
  <table mat-table [dataSource]="cartItems" class="mat-elevation-z8">

    <ng-container matColumnDef="productImage">
      <th mat-header-cell *matHeaderCellDef> Product </th>
      <td mat-cell *matCellDef="let element">
        <img mat-card-image class="product-img" [src]="element.productsVO.imageURL">
      </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.productsVO.productName}} </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef> Quantity </th>
      <td mat-cell style="font-size:24px;" *matCellDef="let element">
        <button mat-button style="font-size:24px;" (click)="modifyCount(element,'r')">-</button>
        {{element.quantity}}
        <button mat-button style="font-size:24px;" (click)="modifyCount(element,'i')">+</button>
      </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef> Total </th>
      <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
      <td mat-footer-cell *matFooterCellDef> {{totalCartValue}} </td>
    </ng-container>

    <ng-container matColumnDef="operations">
      <th mat-header-cell *matHeaderCellDef>
        <button mat-raised-button color="warn" (click)="rowClicked(element.quantity)">Clear All</button>
      </th>
      <td mat-cell *matCellDef="let element">
        <button mat-mini-fab color="warn" (click)="rowClicked(element.quantity)">X</button>
      </td>
      <td mat-footer-cell *matFooterCellDef> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
  </table>
</div>
